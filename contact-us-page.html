<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with us. Contact us for support, feedback, or partnership inquiries." />
  <meta name="keywords" content="Contact, Support, Feedback, Business, Inquiries" />
  <meta name="author" content="Toolkit Pro" />
  <title>Contact Us | Toolkit Pro</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      gap: 2rem;
    }

    .form-container {
      flex: 2;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-top: 0;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    form button:hover {
      background-color: #003f87;
    }

    .ads-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .ad-box {
      background-color: #fff;
      border: 2px dashed #ccc;
      height: 250px;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #777;
    }

    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .ads-container {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main class="container">
    <section class="form-container">
      <h2>We'd love to hear from you!</h2>
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
        <p id="formMessage" style="color: green; margin-top: 1rem;"></p>
      </form>
    </section>

    <aside class="ads-container">
      <div class="ad-box">
        <!-- Google AdSense Ad Placeholder -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR-AD-UNIT-ID-HERE"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>

      <div class="ad-box">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR-AD-UNIT-ID-HERE"
             data-ad-slot="9876543210"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
    </aside>
  </main>

  <footer>
    &copy; 2025 Toolkit Pro. All rights reserved.
  </footer>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Form Submission Script (Dummy Frontend Logic) -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        document.getElementById('formMessage').style.color = 'red';
        document.getElementById('formMessage').textContent = 'All fields are required.';
        return;
      }

      // Simulate a successful submission
      document.getElementById('formMessage').style.color = 'green';
      document.getElementById('formMessage').textContent = 'Thank you! Your message has been sent.';

      // Reset form
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
