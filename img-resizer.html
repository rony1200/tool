<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image resizer tool - compress and resize images with ease. SEO-optimized and monetized with AdSense." />
  <title>Responsive Image Resizer & Compressor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    .ad-space {
      margin: 2rem 0;
      width: 100%;
      text-align: center;
    }
    .output {
      margin-top: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    label, select, button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Image Resizer Tool</h1>
    <p>Compress and optimize images for web use.</p>
  </header>  <main>
    <div class="container">
      <input type="file" id="imageInput" accept="image/*">
      <label for="compression">Select Compression Level:</label>
      <select id="compression">
        <option value="1.0">No Compression (100%)</option>
        <option value="0.8">High Quality (80%)</option>
        <option value="0.6">Medium Quality (60%)</option>
        <option value="0.4">Low Quality (40%)</option>
      </select>
      <button onclick="resizeImage()">Resize & Compress</button>
      <div class="output">
        <canvas id="canvas" style="display:none;"></canvas>
        <a id="downloadLink" style="display:none;">Download Optimized Image</a>
      </div>
    </div><div class="ad-space">
  <!-- Google AdSense Placeholder -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

  </main>  <footer>
    <p>&copy; 2025 ImageResizerTool.com - All rights reserved.</p>
  </footer>  <script>
    function resizeImage() {
      const fileInput = document.getElementById('imageInput');
      const compression = parseFloat(document.getElementById('compression').value);
      const canvas = document.getElementById('canvas');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files.length) return alert('Please select an image.');

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'resized-image.jpg';
            downloadLink.textContent = 'Download Optimized Image';
            downloadLink.style.display = 'block';
          }, 'image/jpeg', compression);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>  <!-- Google AdSense Script -->  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script></body>
</html>
