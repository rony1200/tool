<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online for free with our responsive tool. Choose your compression level and reduce file size instantly!">
    <meta name="keywords" content="PDF compression, online PDF tool, reduce PDF size, compress PDF">
    <meta name="author" content="YourName">
    <title>PDF Compression Tool - Optimize & Compress PDF Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 15px;
            border-radius: 10px;
        }
        .ad-space {
            background-color: #f1f3f5;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compress Your PDF</h1>

        <!-- AdSense Space Top -->
        <div class="ad-space">
            <!-- Google AdSense Code - Insert Your Ad Unit ID Below -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <form id="pdfForm">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Upload PDF:</label>
                <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="compressionLevel" class="form-label">Select Compression Level:</label>
                <select class="form-select" id="compressionLevel">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Compress PDF</button>
        </form>

        <div id="output" class="mt-4"></div>

        <!-- AdSense Space Bottom -->
        <div class="ad-space">
            <!-- Google AdSense Code - Insert Your Ad Unit ID Below -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            const compressionLevel = document.getElementById('compressionLevel').value;
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please upload a PDF file.');
                return;
            }

            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();

            try {
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pages = pdfDoc.getPages();

                for (const page of pages) {
                    const { width, height } = page.getSize();

                    let scale = 1;
                    if (compressionLevel === 'low') scale = 0.8;
                    else if (compressionLevel === 'medium') scale = 0.6;
                    else if (compressionLevel === 'high') scale = 0.4;

                    page.scaleContent(scale, scale);
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                output.innerHTML = `
                    <p class="text-success fw-bold">Download your compressed PDF below:</p>
                    <a href="${url}" download="compressed.pdf" class="btn btn-success">Download Compressed PDF</a>
                `;
            } catch (error) {
                output.innerHTML = `<p class="text-danger">Error compressing PDF: ${error.message}</p>`;
            }
        });

        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
