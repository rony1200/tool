<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert PDF to Word online for free with image optimization. Select compression level and get editable Word documents instantly.">
  <meta name="keywords" content="PDF to Word, online converter, compress PDF images, free PDF tool">
  <meta name="author" content="YourName">
  <title>PDF to Word Converter - Compress and Convert PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary, .btn-success {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success:hover {
      background-color: #1e7e34;
    }
    .ad-space {
      background-color: #f1f3f5;
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 25px 0;
      text-align: center;
    }
    .alert {
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convert PDF to Word</h1>

    <!-- AdSense Space Top -->
    <div class="ad-space">
      <!-- Google AdSense Code - Insert Your Ad Unit ID Below -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div>

    <form id="pdfToWordForm">
      <div class="mb-3">
        <label for="pdfFile" class="form-label">Upload PDF:</label>
        <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
      </div>
      <div class="mb-3">
        <label for="compressionLevel" class="form-label">Image Compression Level:</label>
        <select class="form-select" id="compressionLevel">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Convert to Word</button>
    </form>

    <div id="output" class="mt-4"></div>

    <!-- AdSense Space Bottom -->
    <div class="ad-space">
      <!-- Google AdSense Code - Insert Your Ad Unit ID Below -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div>
  </div>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script>
    document.getElementById('pdfToWordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('pdfFile');
      const compressionLevel = document.getElementById('compressionLevel').value;
      const output = document.getElementById('output');

      if (fileInput.files.length === 0) {
        alert('Please upload a PDF file.');
        return;
      }

      const file = fileInput.files[0];

      // Mock conversion process since full conversion to Word requires backend processing
      output.innerHTML = `
        <div class="alert alert-info">Converting <strong>${file.name}</strong> to Word with <em>${compressionLevel}</em> image compression...</div>
      `;

      setTimeout(() => {
        output.innerHTML = `
          <div class="alert alert-success">Your Word document is ready!</div>
          <a href="#" class="btn btn-success">Download Word File</a>
        `;
      }, 3000); // Simulate processing delay
    });
  </script>
</body>
</html>
